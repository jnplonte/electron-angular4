<div class="cgg-row">
    <div class="cgg-col-md-6 cgg-col-md-offset-3 cgg-col-sm-8 cgg-col-sm-offset-1 cgg-col-xs-12">
        <h3>Login</h3>
        <p [hidden]="internetError">Please Connect to Internet</p>
        <form name="login-form" (ngSubmit)="f.form.valid && onLogInSubmit()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="loading || !internetError" class="btn btn-primary">Login</button>
                <a *ngIf="!isAdmin" [routerLink]="['/log-in']" [queryParams]="{page: 'admin'}" class="btn btn-link">Admin Login</a>
                <a *ngIf="isAdmin" [routerLink]="['/log-in']" class="btn btn-link">User Login</a>
            </div>
        </form>
    </div>
</div>
