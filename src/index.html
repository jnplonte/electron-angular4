<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <base href="./" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=0"/>
  </head>

  <body class="cgg-body">
    <script type="text/javascript">
      var userAgent = navigator.userAgent.toLowerCase(), widget = document.createElement('app-otomeyt');

      if (userAgent.indexOf(' electron/') > -1) {
          widget.setAttribute('config', __dirname + "/config/site/client/config.txt");
          widget.setAttribute('lang', __dirname + "/config/site/language/english.json");
      } else {
          var params = {
            "conf" : "local",
            "lang" : "english" 
          },
          configFiles = {
            "local" : "./config/site/client/config.json"
          },
          langFiles = {
            "english" : "./config/site/language/english.json"
          };
          
          location.search.replace( new RegExp("([^?=&]+)(=([^&]*))?", "g"), function($0, $1, $2, $3) { params[$1] = $3; } );

          widget.setAttribute('config', configFiles[params.conf.replace(new RegExp('/', 'g'),'')]);
          widget.setAttribute('lang', langFiles[params.lang.replace(new RegExp('/', 'g'),'')]);
      }
      widget.innerHTML = '<div class="app-loader"></div>';
      document.body.appendChild(widget);
    </script> 
    <!-- <div class="app-loader"></div> -->
    <!-- <app-otomeyt lang="/config/site/language/english.json" config="/config/site/client/config.json"><div class="app-loader"></div></app-otomeyt> -->
  </body>
</html>
